name: "GitHub Action to build jvminfo"

on:
  push:
    branches:
      - jvminfo-v5

jobs:
  build:
    name: Build jvminfo
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: checkout code 
        uses: actions/checkout@v4

      - name: setup jdk 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

