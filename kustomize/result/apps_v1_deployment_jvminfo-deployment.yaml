apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jvminfo-deployment
  name: jvminfo-deployment
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: jvminfo
  template:
    metadata:
      labels:
        app: jvminfo
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -XX:MaxRAMPercentage=60 -XX:InitialRAMPercentage=50 -XX:MinRAMPercentage=30
            -XX:+UseContainerSupport
        image: celeguim/jvminfo:latest
        name: jvminfo
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 200m
            memory: 300Mi
